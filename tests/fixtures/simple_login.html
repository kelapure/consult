<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .login-box {
            border: 2px solid #333;
            padding: 30px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .instructions {
            background: #e7f3ff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #b3d7ff;
        }
        .instructions h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>Test Instructions</h3>
        <p><strong>Valid Credentials:</strong></p>
        <p>Username: <code>admin</code></p>
        <p>Password: <code>password123</code></p>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const VALID_CREDENTIALS = {
            username: 'admin',
            password: 'password123'
        };

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 300));

            if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                messageDiv.textContent = 'Login successful! Welcome, ' + username + '.';
                messageDiv.className = 'message success';
                localStorage.setItem('login-status', 'success');
                localStorage.setItem('username', username);
            } else {
                messageDiv.textContent = 'Login failed: Invalid username or password';
                messageDiv.className = 'message error';
                localStorage.setItem('login-status', 'failed');
            }
        });
    </script>
</body>
</html>
